<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>校验结果</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Noto Sans","PingFang SC","Microsoft YaHei";margin:0;background:#fafafa;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:28px 18px}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:22px;box-shadow:0 1px 10px rgba(0,0,0,.03)}
    h1{font-size:20px;margin:0 0 10px}
    .tag{display:inline-block;font-size:12px;padding:4px 10px;border-radius:999px;background:#f2f2f2;color:#333;margin:6px 0 14px}
    .p{line-height:1.75;font-size:15px;margin:10px 0}
    .small{color:#666;font-size:13px;line-height:1.6;margin-top:14px}
    .hr{height:1px;background:#eee;margin:16px 0}
    button{border:1px solid #ddd;background:#fff;border-radius:10px;padding:10px 12px;font-size:14px;cursor:pointer}
    button:active{transform:translateY(1px)}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    code{background:#f4f4f5;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="mainTitle"></h1>
      <div class="tag" id="subTitle"></div>

      <div id="content"></div>

      <div class="hr"></div>

      <div class="small" id="footer">
        本页为系统自动输出，目的仅为“是否继续投入”的风险校准。此处不提供建议、不解释、不对结果负责。阅读后请自行关闭。
      </div>

      <div class="btns">
        <button id="closeBtn">关闭本页</button>
      </div>

      <div class="small" id="debug" style="display:none;"></div>
    </div>
  </div>

  <script>
    // 读取 URL 参数
    const params = new URLSearchParams(location.search);
    const mode = (params.get("mode") || "unknown").trim();
    const token = (params.get("t") || params.get("token") || "").trim(); // 可选：将来你要透传也有位

    // 文案库（先给最小可用壳子，你后面可以把每段替换成你的正式文案）
const LIB = {
  M1: {
    title: "已识别到不利于稳定判断的决策特征",
    label: "后果承受性失配型",
    body: `
      <div class="p"><b>当前识别到的情况：</b><br>
      当前决策涉及的潜在后果，在可承受性或可回退性上存在明显失配。</div>

      <div class="p"><b>风险提示：</b><br>
      在该结构下继续推进决策，不可逆后果或长期负担被放大的概率较高。</div>

      <div class="p"><b>进一步校验方向：</b><br>
      建议重新核对现实约束条件，包括资金、时间、责任边界与可撤回性。</div>

      <div class="p"><b>使用边界说明：</b><br>
      本系统不提供解释与替代方案。</div>
    `
  },

  M2: {
    title: "已识别到不利于稳定判断的决策特征",
    label: "防御自证型",
    body: `
      <div class="p"><b>当前识别到的情况：</b><br>
      当前决策中，存在通过自我确认或回避风险来维持既有判断的迹象。</div>

      <div class="p"><b>风险提示：</b><br>
      在防御或自证状态下继续推进决策，判断偏差被放大的概率较高。</div>

       <div class="p"><b> 进一步校验方向：</b><br>
       建议暂时区分「事实判断」与「立场维护」，重新核对是否存在未被正视的关键风险。</div>

      <div class="p"><b>使用边界说明：</b><br>
      本系统不提供信息获取路径与决策建议。</div>
    `
  },

  M3: {
    title: "已识别到不利于稳定判断的决策特征",
    label: "资源失衡型",
    body: `
      <div class="p"><b>当前识别到的情况：</b><br>
      当前决策在时间、精力或责任分配上，存在持续性失衡的迹象。</div>

      <div class="p"><b>风险提示：</b><br>
      在资源结构未校准的情况下继续推进，可能对其他重要领域造成连锁影响。</div>

      <div class="p"><b>进一步校验方向：</b><br>
      建议评估该决策在长期尺度上的可承受性，以及对其他关键事项的挤占程度。</div>

      <div class="p"><b>使用边界说明：</b><br>
      本系统不提供资源分配或执行方案。</div>
    `
  },

  M4: {
    title: "已识别到不利于稳定判断的决策特征",
    label: "高压窗口型",
    body: `
      <div class="p"><b>当前识别到的情况：</b><br>
      当前决策发生在时间受限、心理压力较高、信息负荷偏大的状态下。</div>

      <div class="p"><b>风险提示：</b><br>
      在高压窗口中继续推进决策，单次判断失误被放大的风险较高。</div>

      <div class="p"><b>进一步校验方向：</b><br>
      建议在压力解除或信息负荷降低后，再次评估关键判断点。</div>

      <div class="p"><b>使用边界说明：</b><br>
      本系统不对后果承担责任。</div>
    `
  },

  M5: {
    title: "已识别到不利于稳定判断的决策特征",
    label: "复杂耦合型",
    body: `
      <div class="p"><b>当前识别到的情况：</b><br>
      当前决策涉及的变量较多，因果链条较长，现有反馈不足以支撑稳定判断。</div>

      <div class="p"><b>风险提示：</b><br>
      在复杂度未压缩前继续推进，决策结果的波动性较高。</div>

      <div class="p"><b>进一步校验方向：</b><br>
      建议降低复杂度或拆分决策单元，以减少结构性不确定性。</div>

      <div class="p"><b>使用边界说明：</b><br>
      本系统不提供复杂性管理方案。</div>
    `
  },

  pass: {
    title: "未识别到不利于稳定判断的决策特征",
    label: "PASS｜未识别到显著高风险结构",
    body: `
      <div class="p"><b>当前识别到的情况：</b><br>
      当前决策未触发需要立即刹车的结构性风险信号。</div>

      <div class="p"><b>风险提示：</b><br>
      这不代表结果可控，仅表示未识别到需要立即中断的高风险结构。</div>

      <div class="p"><b>进一步校验方向：</b><br>
      是否继续投入，由你自行判断。</div>

      <div class="p"><b>使用边界说明：</b><br>
      本系统不对后续结果负责。</div>
    `
  },
      unknown: {
        title: "无法识别的结果编号",
        body: `
          <div class="p">未识别到 <code>mode</code> 参数。</div>
          <div class="p">请使用形如：<code>/r/?mode=M1</code> 或 <code>/r/?mode=pass</code> 的链接。</div>
        `
      }
    };

    const data = LIB[mode] || LIB.unknown;

    // 渲染
    document.getElementById("subTitle").innerText = data.label;
    document.getElementById("content").innerHTML = data.body;
    document.getElementById("mainTitle").innerText = data.title;


    // 关闭按钮：尽量关闭；关不了就返回上一页
    document.getElementById("closeBtn").addEventListener("click", () => {
      window.close();
      setTimeout(()=>history.back(), 150);
    });

    // 可选调试信息（默认隐藏）
    // document.getElementById("debug").style.display = "block";
    // document.getElementById("debug").innerText = `token=${token || "(空)"}`;
  </script>
</body>
</html>
